<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tesla</title>
</head>
<body>
    <img class="logo" src="./assets/logo.png" alt="logo">
    <ul class="lista">
        <li class="item">
            <video src="./assets/model-y.mp4" muted loop autoplay></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="subtitulo">Parcelas a partir de 499 dólares</p>
            </div>

            <div class="rodape">
                <button onclick="aparecerFormulario()">Comprar agora</button>
                <button class="test-drive">Faça um Test Drive</button>
                <p class="text-rodape">Não garantimos seu veículo imediatamente. Consultar estoque.</p>
            </div>

        </li>
        <li class="item">
            <img src="./assets/model-3.png" class="tesla" alt="Model 3">

            <div class="info-carro">
            <h1>Model 3</h1>
            <p class="subtitulo">Compre agora seu Tesla</p>
        </div>

        </li>
        <li class="item">
                <img src="./assets/model-x.png" class="tesla" alt="Model X">

                <div class="info-carro">
                <h1>Model X</h1>
                <p class="subtitulo">Parcelas a partir de 499 dólares</p>
            </div>
        </li>
    </ul>

    <div class="formulario">
        <button onclick="desaparecerFormulario()">Fechar</button>
        <form>
            <input type="text" placeholder="Nome">
            <br>
            <input type="email" placeholder="E-mail">
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
